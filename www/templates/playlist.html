<ion-view view-title="Playlist">
  <ion-content>
    <h1>Playlist</h1>
    <fa-app style="height: 568px; width: 320px; margin: 0;">
      <fa-view fa-pipe-from="evt" fa-click="flip()">
        <fa-flipper id="flipper">
          <fa-surface fa-background-color="'#FF0000'" fa-pipe-to="evt">Front</fa-surface>
          <fa-surface fa-background-color="'#0000FF'" fa-pipe-to="evt">Back</fa-surface>
        </fa-flipper>
      </fa-view>
    </fa-app>
  </ion-content>
</ion-view>
